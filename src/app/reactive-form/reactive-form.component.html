<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-md-offset-2 col-sm-offset-1">
        <h1 class="mb-3 mt-3">Employee Registration Form</h1>
        <form [formGroup]="empRegistrationForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
               <input type="text" class="form-control"
                id="fullName" formControlName = "fullName" placeholder="Full Name">
            </div>  
            <div class="form-group">
                <input type="text" class="form-control"
                 id="address" formControlName = "address" placeholder="Address">
             </div>
             <div class="form-group">
                <input type="text" class="form-control"
                 id="city" formControlName = "city" placeholder="City">
             </div>             
            <div class="form-group">
              <input type="email" class="form-control" 
              id="email" formControlName = "email" placeholder="Email">
           </div>
             <div class="form-group">
                <input type="text" class="form-control"
                 id="phoneNo" formControlName = "phoneNo" placeholder="Phone Number">
             </div>
             <div class="form-group">
                <input type="password" class="form-control"
                 id="password" formControlName = "password" placeholder="Password">
             </div>
             <div class="form-group">
                <input type="password" class="form-control"
                 id="confirmPassword" formControlName = "confirmPassword" placeholder="Confirm Password">
             </div>  
             <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input"
               id="termsandconditions" formControlName = "termsandconditions"> Agree with terms and conditions
           </div>  

          <button class="btn btn-primary" type="submit">Register</button> 
        </form>
      </div>
    </div>
  </div>
